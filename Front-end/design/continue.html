<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Shopping - Shyaka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #6f6b6b;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #5f5c5c;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }
        .category {
            text-align: center;
            width: 200px;
        }
        .category img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .category a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            border-radius: 8px;
            height: auto;
        }
        .product h3 {
            font-size: 20px;
            color: #222;
            margin: 15px 0 10px;
        }
        .product p {
            font-size: 16px;
            color: #777;
            margin-bottom: 10px;
        }
        .product .price {
            font-size: 18px;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .product a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .product a:hover {
            background-color: #555;
        }
        footer {
            background-color: #a8a2a2;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Continue Shopping</h1>
    </header>
    <div class="container">
        <h2 class="section-title">Explore More Products</h2>
        
        <div class="categories">
            <div class="category">
                <img src="https://via.placeholder.com/200" alt="Men's Fashion">
                <a href="men.html">Men's Fashion</a>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/200" alt="Women's Fashion">
                <a href="women.html">Women's Fashion</a>
            </div>
            
        </div>
        
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x400" alt="Product 1">
                <h3>Casual Top</h3>
                <p>Comfortable and stylish.</p>
                <p class="price">600</p>
                <a href="#">Add to Cart</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x400" alt="Product 2">
                <h3>Leather Hodie</h3>
                <p>Comfortable and trendy..</p>
                <p class="price">800le</p>
                <a href="#">Add to Cart</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x400" alt="Product 3">
                <h3>Winter Jacket</h3>
                <p>Durable and lightweight.</p>
                <p class="price">1000le</p>
                <a href="#">Add to Cart</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Shyaka. All Rights Reserved.</p>
    </footer>
</body>
</html>
