<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Shyaka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #333;
            color: white;
        }
        table td img {
            width: 80px;
            height: auto;
            border-radius: 8px;
        }
        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn:hover {
            background-color: #555;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        footer {
            background-color: #a8a2a2;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
               
                <tr>
                    <td><img src="https://via.placeholder.com/80" alt="Product Image"></td>
                    <td>Elegant Dress</td>
                    <td>900le</td>
                    <td><input type="number" value="1" min="1" style="width: 50px;"></td>
                    <td>900le</td>
                    <td><a href="#" class="btn">Remove</a></td>
                </tr>
                
                <tr>
                    <td><img src="https://via.placeholder.com/80" alt="Product Image"></td>
                    <td>Stylish Pants</td>
                    <td>500le</td>
                    <td><input type="number" value="1" min="1" style="width: 50px;"></td>
                    <td>500le</td>
                    <td><a href="#" class="btn">Remove</a></td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <strong>Total: 1400le</strong>
        </div>
        <div class="actions">
            <a href="shop.html" class="btn">Continue Shopping</a>
            <a href="checkout.html" class="btn">Checkout</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Shyaka. All Rights Reserved.</p>
    </footer>
</body>
</html>
