<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fashion Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #888585;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .order-summary {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
        }
        .order-summary h3 {
            margin: 0;
            margin-bottom: 10px;
        }
        .order-summary p {
            margin: 5px 0;
            color: #555;
        }
        .btn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #555;
        }
        footer {
            background-color: #a8a2a2;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <div class="container">
        <h2>Complete Your Purchase</h2>
        <form>
            <h3>Shipping Information</h3>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>
            
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required>
            
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="EG">Egypt</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
            </select>
            
            <h3>Payment Information</h3>
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card-name" placeholder="Enter name on card" required>
            
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
            
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
            
            <div class="order-summary">
                <h3>Order Summary</h3>
                <p>Items Total: 2000le</p>
                <p>Shipping: 50le</p>
                <p><strong>Grand Total: 2100</strong></p>
            </div>
            
            <button type="submit" class="btn">Place Order</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Shyaka. All Rights Reserved.</p>
    </footer>
</body>
</html>
