<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>SHYAKA</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        nav {
            background-color: #ddc6ab; 
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #090909; 
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .menu li {
            margin: 0 15px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #0e0d0c; 
        }
        .cta {
            background-color: #938d89;
            color: #222;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .cta:hover {
            background-color: white;
            color: #222;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">Shyaka</a>
        <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#women">Women</a></li>
            <li><a href="#men">Men</a></li>
            <li><a href="#offers">Offers</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#cart">cart</a></li>
        </ul>
        <!-- <a href="#shop-now" class="cta">Shop Now</a> -->
        <a href="#login" class="cta"> login</a>
    </nav>
    <div style="padding: 20px;">
        <h1>Welcome To Shyaka</h1>
        <p>Explore our latest collections of men's and women's clothing.</p>
    </div>
</body>
</html>
